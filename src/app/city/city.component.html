<div class="row">
  <div class="col-md-6">
    <div class="panel panel-info">
      <div class="panel-heading">Ajouter ville</div>
      <div class="panel-body">
        <form #f="ngForm" (ngSubmit)="onSaveCity(f.value)">
          <div class="form-group">
            <label for="name">Nom de ville: </label>
            <input type="text" [(ngModel)]="cityName" name="name" id="name" class="form-control">
          </div>
          <button class="btn btn-primary" type="submit">Enregistrer</button>
        </form>
      </div>
      </div>
  </div>
  <div class="col-md-6">
      <div class="panel panel-info">
        <div class="panel-heading">Rechercher</div>
        <div class="panel-body">
        <div class="form-group">
          <input  [(ngModel)]="search" type="text" name="" id="" class="form-control" placeholder="Rechercher par nom de ville">
        </div>
        <button (click)="onSearch()" class="btn btn-primary">Rechercher</button>
      </div>
    </div>
</div>
</div>

    <hr>
    <div class="panel panel-info">
    <div class="panel-heading">Villes</div>
    <div class="panel-body">
      <div class="row">
        <div *ngFor="let city of cities">
          <div class="col-xs-8">
            <ul class="list-group">
              <li class="list-group-item">{{ city.name }}</li>
            </ul>
          </div>
          <div class="col-xs-4">
            <button class="btn alert-warning" (click)="onUpdateCity(city.id)">update</button> |
            <button class="btn alert-danger" (click)="onDeleteCity(city.id)">delete</button>
          </div>
        </div>
      </div>

    </div>
    </div>
